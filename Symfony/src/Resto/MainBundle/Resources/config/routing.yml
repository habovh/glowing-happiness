resto_homepage:
    pattern:  /
    defaults: { _controller: RestoMainBundle:Resto:index }

resto_theme:
    pattern: /theme/{themeid}
    defaults: { _controller: RestoMainBundle:Resto:theme }
    requirements:
        themeid: \d+

resto_resto:
    pattern: /resto/{restoid}
    defaults: { _controller: RestoMainBundle:Resto:resto }
    requirements:
        restoid: \d+

resto_panier:
    pattern: /cart/
    defaults: { _controller: RestoMainBundle:Resto:cart }

resto_register:
    pattern: /register/
    defaults: { _controller: RestoMainBundle:Resto:register }

resto_user:
    pattern: /user/{userid}
    defaults: { _controller: RestoMainBundle:Resto:user }
    requirements:
        userid: \d+

restu_profile:
    pattern: /profile/
    defaults: { _controller: RestoMainBundle:Resto:profile }